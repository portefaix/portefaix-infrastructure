---
default_install_hook_types:
- pre-commit
- pre-push
- commit-msg

default_stages:
- pre-commit
- pre-push
- commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: trailing-whitespace
      name: "📁 filesystem /📝 files - check whitespace"
      stages: [pre-commit]
    - id: end-of-file-fixer
      name: "📁 filesystem /📝 files - check end of file"
      stages: [pre-commit]
    - id: check-added-large-files
      name: "📁 filesystem /📝 files - check large files"
      stages: [pre-commit]
    - id: check-executables-have-shebangs
      name: "📁 filesystem /⚙️ exec · Verify shebang presence"
      stages: [pre-commit]
    - id: check-shebang-scripts-are-executable
      name: "📁 filesystem /⚙️ exec · Verify script permissions"
      stages: [pre-commit]
    - id: check-case-conflict
      name: "📁 filesystem /📝 names · Check case sensitivity"
      stages: [pre-commit]
    - id: check-illegal-windows-names
      name: "📁 filesystem /📝 names · Validate Windows filenames"
      stages: [pre-commit]
    - id: check-symlinks
      name: "📁 filesystem /🔗 symlink · Check symlink validity"
      stages: [pre-commit]
    - id: destroyed-symlinks
      name: "📁 filesystem /🔗 symlink · Detect broken symlinks"
      stages: [pre-commit]
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
    - id: conventional-pre-commit
      name: "✅ git / Validate commit message"
      stages: [commit-msg]
      args: [--strict, --force-scope, build, chore, ci, docs, refactor, perf, test]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_tflint
        files: \.tf$
        args:
          - '--args=--enable-rule=terraform_deprecated_interpolation'
          - '--args=--enable-rule=terraform_deprecated_index'
          - '--args=--enable-rule=terraform_unused_declarations'
          - '--args=--enable-rule=terraform_comment_syntax'
          - '--args=--enable-rule=terraform_documented_outputs'
          - '--args=--enable-rule=terraform_documented_variables'
          - '--args=--enable-rule=terraform_typed_variables'
          - '--args=--enable-rule=terraform_naming_convention'
          - '--args=--enable-rule=terraform_required_version'
          - '--args=--enable-rule=terraform_required_providers'
          - '--args=--enable-rule=terraform_unused_required_providers'
          - '--args=--enable-rule=terraform_standard_module_structure'
      - id: terraform_tfsec
        files: \.tf$
        args:
          - '--args=--config-file __GIT_WORKING_DIR__/.tfsec.yml'
  # - repo: https://github.com/cisagov/pre-commit-packer
  #   rev: v0.0.2
  #   hooks:
  #   - id: packer_validate
  #   - id: packer_fmt
  #     args: ["-write=true"]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: (Makefile|\.mk|\.yaml|\.yml|\.tf|\.hcl|\.ini|\.rb|\.toml|\.sh)
        exclude: ^\.secrets/.*$|^\.git-crypt/.*$
        args:
          - --license-filepath
          - LICENSE
          # - --remove-header
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        exclude: hack/hooks/pre-commit.git-crypt.sh
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        # exclude:
        #   ^gitops/(?:templates|files)/.*\.yaml
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/spinergie/pre-commit-dprint
    rev: v0.50.1
    hooks:
      - id: dprint
        pass_filenames: false
