cluster:
  controllerManager:
    extraArgs:
      bind-address: '0.0.0.0'
  proxy:
    extraArgs:
      bind-address: '0.0.0.0'
  scheduler:
    extraArgs:
      bind-address: '0.0.0.0'
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets: # listenSubnets defaults to advertisedSubnets if not set explicitly
    - 192.168.0.0/16
