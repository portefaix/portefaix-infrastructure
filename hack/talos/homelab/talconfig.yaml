# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json

clusterName: ${clusterName}
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: ${talosVersion}
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: ${kubernetesVersion}
endpoint: ${endpoint}
allowSchedulingOnMasters: true

additionalMachineCertSans:
- ${ip_portefaix}
- ${ip_portefaix_tailscale}

clusterPodNets:
- 10.244.0.0/16
clusterSvcNets:
- 10.96.0.0/12

cniConfig:
  name: none

# Patches to be applied to all nodes
# patches:
# - "@./patches/patch-tailscale.yaml"

nodes:
- hostname: portefaix
  controlPlane: true
  ipAddress: ${ip_portefaix}
  installDisk: /dev/sdb
  machineSpec:
    mode: metal
    arch: amd64
    # useUKI: true
    # secureboot: true
  nameservers:
  - 192.168.0.1
# - hostname: portefaix-1
#   controlPlane: false
#   ipAddress: 192.1680.0.208
#   installDisk: /dev/sdb
#   nodeLabels:
#     portefaix.xyz/worker: "true"
#     portefaix.xyz/lowcost: "true"
# - hostname: portefaix-2
#   controlPlane: false
#   ipAddress: 192.1680.0.116
#   installDisk: /dev/sdb
#   nodeLabels:
#     portefaix.xyz/worker: "true"
#     portefaix.xyz/lowcost: "true"
- hostname: portefaix-6
  controlPlane: false
  ipAddress: ${ip_portefaix_6}
  installDisk: /dev/nvme0n1
  machineSpec:
    mode: metal
    arch: amd64
  nameservers:
  - 192.168.0.1
- hostname: portefaix-7
  controlPlane: false
  ipAddress: ${ip_portefaix_7}
  installDisk: /dev/nvme0n1
  machineSpec:
    mode: metal
    arch: amd64
  nameservers:
  - 192.168.0.1

# Patches for all controlPlanes
controlPlane:
  schematic:
    customization:
      # extraKernelArgs:
      # - net.ifnames=0
      systemExtensions:
        officialExtensions:
        - siderolabs/tailscale
  extensionServices:
  - name: tailscale
    environment:
    - TS_AUTH_KEY=${TAILSCALE_AUTHKEY}
  patches:
  - "@./patches/patch-tailscale.yaml"
  - "@./patches/patch-controlplane-node.yaml"
  - "@./patches/patch-controlplane-cluster.yaml"

# Patches for all workers
worker:
  patches:
  - "@./patches/patch-worker-node.yaml"

# Global patches
patches:
- "@./patches/patch-global-time.yaml"
- "@./patches/patch-global-kubelet.yaml"
