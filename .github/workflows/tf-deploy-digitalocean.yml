---
name: DigitalOcean / Create

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'dev'
      tf_version:
        description: "Terraform version"
        required: true
        #datasource=github-tags depName=hashicorp/terraform
        default: '1.3.0'

permissions:
  contents: read

jobs:

  digitalocean_vpc:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Deploy VPC / ${{ github.event.inputs.env }}"

    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ github.event.inputs.tf_version }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: terraform/digitalocean/vpc/${{ github.event.inputs.env }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform/digitalocean/vpc/${{ github.event.inputs.env }}

  digitalocean_doks:
    needs:
    - digitalocean_vpc
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Deploy DOKS / ${{ github.event.inputs.env }}"

    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ github.event.inputs.tf_version }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: terraform/digitalocean/doks/${{ github.event.inputs.env }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform/digitalocean/doks/${{ github.event.inputs.env }}
