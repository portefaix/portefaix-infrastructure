---
name: Azure / Security

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on: # yamllint disable-line rule:truthy
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "terraform/azure/**"
  pull_request:
    branches:
    - main
    paths:
    - "terraform/azure/**"

