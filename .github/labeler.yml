# Labels for action/labeler

######################################
# Label area/xxx

area/terraform:
- changed-files:
  - any-glob-to-any-file: terraform/**

area/ansible:
- changed-files:
  - any-glob-to-any-file: ansible/**

area/inspec:
- changed-files:
  - any-glob-to-any-file: inspec/**

area/github:
- changed-files:
  - any-glob-to-any-file: .github/**

######################################
# Label cloud/xxx

cloud/alicloud:
- changed-files:
  - any-glob-to-any-file: terraform/alicloud/**/*

cloud/aws:
- changed-files:
  - any-glob-to-any-file: terraform/aws/**/*

cloud/azure:
- changed-files:
  - any-glob-to-any-file: terraform/azure/**/*

cloud/civo:
- changed-files:
  - any-glob-to-any-file: terraform/civo/**/*

cloud/digitalocean:
- changed-files:
  - any-glob-to-any-file: terraform/digitalocean/**/*

cloud/exoscale:
- changed-files:
  - any-glob-to-any-file: terraform/exoscale/**/*

cloud/gcp:
- changed-files:
  - any-glob-to-any-file: terraform/gcp/**/*

cloud/ibmcloud:
- changed-files:
  - any-glob-to-any-file: terraform/ibmcloud/**/*

cloud/scaleway:
- changed-files:
  - any-glob-to-any-file: terraform/scaleway/**/*

cloud/homelab:
- changed-files:
  - any-glob-to-any-file: ansible/**/*

cloud/cicd:
- changed-files:
  - any-glob-to-any-file: terraform/cicd/**/*
